<div >
    <table mat-table [dataSource]="events" class="mat-elevation-z8">
       <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let event"> {{event.eventId}} </td>
       </ng-container>
       <ng-container matColumnDef="Event Name">
          <th mat-header-cell *matHeaderCellDef> Event Name </th>
          <td mat-cell *matCellDef="let event"> {{event.eventName}} </td>
       </ng-container>
       <ng-container matColumnDef="Event Date">
          <th mat-header-cell *matHeaderCellDef> Event Date </th>
          <td mat-cell *matCellDef="let event"> {{event.eventDate}} </td>
       </ng-container>
       <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef>Location </th>
          <td mat-cell *matCellDef="let event"> {{event.location}} </td>
       </ng-container>

       <ng-container matColumnDef="User Name">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let event"> {{ event.user.userName}} </td>
     </ng-container>

       <ng-container matColumnDef="Cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let event"> {{event.cost}} </td>
       </ng-container>

       <ng-container matColumnDef="Language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let event"> {{event.language}} </td>
     </ng-container>

     
       <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let event"> 
            <div class="flex justify-around" >
                <button mat-raised-button color="primary" (click)="EditClicked(event.id)">Edit</button>
                <button mat-raised-button color="accent"  (click)="DetailsClicked(event.id)">Details</button>
                <button mat-raised-button color="warn" (click)="DeleteClicked(event.id)">Delete</button>
            </div>
        </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       ></tr>
    </table>
 </div>
